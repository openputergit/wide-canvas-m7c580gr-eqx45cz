<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Remote Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .remote-btn:active {
            transform: scale(0.95);
        }
        .remote-container {
            background: linear-gradient(145deg, #5c8a9d, #406b7d);
        }
        @media (max-width: 640px) {
            .remote-container {
                width: 95%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="remote-container rounded-3xl shadow-2xl p-8 w-96 space-y-8">
        <!-- Power Section -->
        <div class="flex justify-center mb-8">
            <button class="remote-btn w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full shadow-lg flex items-center justify-center text-white transition-all duration-200">
                <i class="bi bi-power text-2xl"></i>
            </button>
        </div>

        <!-- Navigation Controls -->
        <div class="flex flex-col items-center gap-4">
            <button class="remote-btn w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-full shadow-lg flex items-center justify-center transition-all duration-200">
                <i class="bi bi-arrow-up text-2xl"></i>
            </button>
            <div class="flex gap-4">
                <button class="remote-btn w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-full shadow-lg flex items-center justify-center transition-all duration-200">
                    <i class="bi bi-arrow-left text-2xl"></i>
                </button>
                <button class="remote-btn w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-full shadow-lg flex items-center justify-center transition-all duration-200">
                    <i class="bi bi-circle-fill text-2xl"></i>
                </button>
                <button class="remote-btn w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-full shadow-lg flex items-center justify-center transition-all duration-200">
                    <i class="bi bi-arrow-right text-2xl"></i>
                </button>
            </div>
            <button class="remote-btn w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-full shadow-lg flex items-center justify-center transition-all duration-200">
                <i class="bi bi-arrow-down text-2xl"></i>
            </button>
        </div>

        <!-- Volume and Channel Controls -->
        <div class="flex justify-between mt-8">
            <div class="flex flex-col gap-4">
                <button class="remote-btn w-14 h-14 bg-blue-500 hover:bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white transition-all duration-200">
                    <i class="bi bi-volume-up text-xl"></i>
                </button>
                <button class="remote-btn w-14 h-14 bg-blue-500 hover:bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white transition-all duration-200">
                    <i class="bi bi-volume-down text-xl"></i>
                </button>
            </div>
            <div class="flex flex-col gap-4">
                <button class="remote-btn w-14 h-14 bg-green-500 hover:bg-green-600 rounded-full shadow-lg flex items-center justify-center text-white transition-all duration-200">
                    <i class="bi bi-chevron-up text-xl"></i>
                </button>
                <button class="remote-btn w-14 h-14 bg-green-500 hover:bg-green-600 rounded-full shadow-lg flex items-center justify-center text-white transition-all duration-200">
                    <i class="bi bi-chevron-down text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Menu Controls -->
        <div class="flex justify-center gap-4">
            <button class="remote-btn w-20 h-12 bg-gray-700 hover:bg-gray-800 rounded-lg shadow-lg flex items-center justify-center text-white transition-all duration-200">
                Menu
            </button>
            <button class="remote-btn w-20 h-12 bg-gray-700 hover:bg-gray-800 rounded-lg shadow-lg flex items-center justify-center text-white transition-all duration-200">
                Back
            </button>
        </div>
    </div>

    <script>
        // Add click feedback
        document.querySelectorAll('.remote-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Vibration feedback if supported
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                
                // Visual feedback
                this.style.opacity = '0.7';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 100);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
